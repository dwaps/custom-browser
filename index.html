<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Little Browser, Yeah !</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="navbar">
      <h1>Pour toi, Antoine 👊🏽,<br />parce que tu le vaux bien !</h1>
      <input type="text" id="urlInput" autofocus placeholder="Entrez l'URL" />
      <button id="loadUrlBt">🔍</button>
    </div>

    <div class="wv-wrapper">
      <webview id="wv" src="" style="width: 100%; height: 100%"></webview>
    </div>

    <script>
      function loadUrl() {
        const url = "https://" + urlInput.value;
        urlInput.value = "";
        urlInput.focus();
        wv.src = url;
      }
      loadUrlBt.addEventListener("click", loadUrl);
      window.addEventListener("keypress", (e) => {
        if (e.key == "Enter") {
          loadUrl();
        }
      });
    </script>
  </body>
</html>
